[workspace]
members = [
    "tools/ygen-mc",
    "tools/simplelang",
    "src/proc", 
]

[workspace.dependencies]
ygen = { path = "." }
proc = { path = "src/proc/."}

[package]
name = "ygen"
version = "0.1.1"
edition = "2021"
authors = ["Cr0a3"]
documentation = "https://toni-graphics.github.io/ygen/Ygen/index.html"
repository = "https://github.com/Toni-Graphics/ygen"
license = "Apache-2.0"
description = "Another code generation libary like LLVM"
categories = ["development-tools::ffi"]
keywords = ["compiler", "codegen", "llvm"]

[package.metadata.docs.rs]
rustdoc-args = ["--allow", "warnings"]

[dependencies]
gimli = { version = "0.31.0", features = ["write"] }
logos = "0.14.0"
object = { version = "0.36.4", features = ["write"] }
proc = { workspace = true }
